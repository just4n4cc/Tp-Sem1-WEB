<nav id="id_pagination">
    <ul class="pagination pagination-lg">
        {% if page_list.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_list.previous_page_number }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}
        <li class="page-item active" aria-current="page">
            <a class="page-link" href="?page={{ page_list.number }}">{{ page_list.number }}</a>
        </li>
        {% if page_list.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_list.next_page_number }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_list.paginator.num_pages }}">
                {{ page_list.paginator.num_pages }}
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
