<div class="tags-block">
    <h2>Popular Tags</h2>
    <ul class="nav">
        {% for pop_tag in pop_tags %}
        <li class="nav-item">
            <a class="nav-link {{ pop_tag.color }}" href="{% url 'tag' tag=pop_tag.title %}">{{ pop_tag.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
