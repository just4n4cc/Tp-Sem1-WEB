{% load static %}

<header>
      <nav class="navbar navbar-dark fixed-top bg-dark">
        <div class="head-bar">
          <div class="nav-brand">
            <h2><a href="{% url 'index' %}">AskKorchevsky</a></h2>
          </div>
          <div class="search-bar">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">ASK!</button>
            </form>
          </div>
          <div class="container account-block">
              {% if request.user.is_authenticated %}
                  <div class="row account-row">
                      <div class="col-4">
                        <img src="{{ request.user.profile.avatar.url }}">
                      </div>
                      <div class="col-8 user-block">
                          <div class="row-6">{{ request.user.username }}</div>
                          <div class="row-6 logged-in-links">
                              <a href="{% url 'settings' %}">settings</a>
                              <a href="{% url 'logout' %}">log out</a>
                          </div>
                      </div>
                  </div>
              {% else %}
                  <div class="logged-out-block">
                      <a href="{% url 'login' %}">log in</a>
                      <a href="{% url 'signup' %}">register</a>
                  </div>
              {% endif %}
          </div>
        </div>
      </nav>
    </header>
