{% load static %}

<div class="row card shadow">
    <div class="col-2">
        <img src="{% static 'img/pig.png' %}">
        <div class="card-rate">
            <label>5</label>
            <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-outline-light"><img src="{% static 'img/caretup.svg' %}"></button>
                <button type="button" class="btn btn-outline-light"><img src="{% static 'img/caretdown.svg' %}">
                </button>
            </div>
        </div>
    </div>
    <div class="col-10">
        <p>{{ answer.text }}</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="flexCheckDefault">
                Correct
            </label>
        </div>
    </div>
</div>
